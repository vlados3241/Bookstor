<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statut bookstore</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<!-- Header start -->
    <header class="heder">
      <div class="header-items">

        <div class="header-left">
        <div class="left-items">
          <div class="city">
            <img src="/SVG/SVG-head-item/city-icon.svg" alt="">
            <p>Москва</p>
          </div>

          <div class="delivery">
            <img src="/SVG/SVG-head-item/delivery-icon.svg" alt="">
            <p>Доставка и оплата</p>
          </div>

          <div class="address">
              <img src="/SVG/SVG-head-item/address-icon.svg" alt="">
              <p>Адрес и часы работы</p>
          </div>
          
        </div>
      </div>

      <div class="header-right">
        <div class="right-items">
          <div class="email">
            <img src="/SVG/SVG-head-item/mail-icon.svg" alt="">
            <p>market@estatut.ru</p>
          </div>

          <div class="number">
            <img src="/SVG/SVG-head-item/phone-icon.svg" alt="">
            <p>8 (968) 660-65-50</p>
          </div>

          <div class="information">
            <img src="/SVG/SVG-head-item/inform-icon.svg" alt="">
          </div>
        </div>
      </div>

      </div>
    <!-- Header border conteiner start -->
      <div class="border-conteiner"></div>
      <nav class="header-nav">

       <div class="nav-left-items">  <!-- Правая сторона с корзиной -->
        <div class="logo">
          <img src="/SVG/SVG-head-nav/logo.svg" alt="logo">
        </div>
        <div class="header-input-nav">
          <input type="text" placeholder="Автор, название, ISBN" class="inp-nav">
          <button type="submit" class="nav-button">
            <div class="search">
              <img src="/SVG/SVG-head-nav/search-icon.svg" alt="">
              <p>Искать</p>
            </div>
          </button>
        </div>
       </div>

          <div class="nav-right-items"> <!-- Левая сторона с инпутом и кнопкой -->
            <div class="bookmark">
              <img src="/SVG/SVG-head-nav/bookmark-icon.svg" alt="">
              <p>Отложено</p>
            </div>
            <div class="log-up">
              <img src="/SVG/SVG-head-nav/smile-icon-log-up.svg" alt="">
              <p>Войти</p>
            </div>  
            <div class="basket">
              <img src="/SVG/SVG-head-nav/basket-icon.svg" alt="">
              <p>Корзина</p>
            </div>
          </div>
      </nav>

      <nav class="navbar-things-down">
        <div class="catalog">
          <img src="/SVG/SVG-head-nav/burger-icon.svg" alt="">
          <p>Каталог</p>
        </div>
        <p>Авторы</p>
        <p>Новинки</p>
        <div class="sale">
          <img src="/SVG/SVG-head-nav/sale-icon.svg" alt="">
        <p>Скидки</p>
        </div>
        <p>Партнерам</p>
        <p>Мы</p>
      </nav>
    <!-- Header border conteiner end -->
    </header>
    

<!-- Header end -->
</body>
</html>
